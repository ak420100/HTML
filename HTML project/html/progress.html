<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Habit Progress</title>
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="progress.css" />
</head>
<body>
  <header class="progress-header">
    <h1>Habit Progress</h1>
    <nav>
      <a href="index1.php">Back to Main Page</a>
    </nav>
  </header>

  <main class="progress-main">
    <section class="progress-visual-section">
      <h2>Your Habits</h2>
      <div id="progressContainer">Loading progress...</div>
    </section>
  </main>

  <footer class="progress-footer">
    <p>&copy; 2025 Habit Tracker</p>
  </footer>

  <script>
    fetch('get_progress.php')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('progressContainer');
        container.innerHTML = '';

        if (data.error) {
          container.innerHTML = '<p>' + data.error + '</p>';
          return;
        }

        data.forEach(habit => {
          const wrapper = document.createElement('div');
          wrapper.className = 'progress-wrapper';

          const title = document.createElement('p');
          title.textContent = `${habit.name}: ${habit.current} / ${habit.total} (${habit.percent}%)`;

          const barOuter = document.createElement('div');
          barOuter.className = 'progress-bar-outer';

          const barInner = document.createElement('div');
          barInner.className = 'progress-bar-inner';
          barInner.style.width = habit.percent + '%';

          barOuter.appendChild(barInner);
          wrapper.appendChild(title);
          wrapper.appendChild(barOuter);
          container.appendChild(wrapper);
        });
      });
  </script>
</body>
</html>

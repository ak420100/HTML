
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friends</title>
    <link rel="stylesheet" href="friendsstyle.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h1 class="friendsTitle">Add Friends</h1>
        <div class="friendContainer">
            <form class="friendsForm">
                <input type="text" id="friendUsername" name="friendUsername" placeholder="Enter Username" required>
                <input type="email" id="email" name="email" placeholder="Enter Email">
                <button type="submit">Add</button>
            </form>
            <button class="viewFriendsButton" onclick="window.location.href='friendlist.html'">View Friends List</button>
        </div>
        <p id="responseMessage"></p>
    </div>

    <!-- Move the script here so it loads after the HTML -->
    <script src="script.js"></script>
</body>
</html>
